apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "skyflo.fullname" . }}-controller-role
  labels:
    {{- include "skyflo.labels" . | nindent 4 }}
rules:
- apiGroups: [skyflo.ai]
  resources: [skyfloais]
  verbs: [create, delete, get, list, patch, update, watch]
- apiGroups: [skyflo.ai]
  resources: [skyfloais/status]
  verbs: [get, patch, update]
- apiGroups: [skyflo.ai]
  resources: [skyfloais/finalizers]
  verbs: [update]
- apiGroups: [apps]
  resources: [deployments]
  verbs: [create, delete, get, list, patch, update, watch]
- apiGroups: [""]
  resources: [services, secrets]
  verbs: [create, delete, get, list, patch, update, watch]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "skyflo.fullname" . }}-controller-rolebinding
  labels:
    {{- include "skyflo.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "skyflo.fullname" . }}-controller-role
subjects:
- kind: ServiceAccount
  name: {{ include "skyflo.fullname" . }}-controller
  namespace: {{ .Release.Namespace }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "skyflo.fullname" . }}-mcp
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "skyflo.labels" . | nindent 4 }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "skyflo.fullname" . }}-mcp-admin-binding
  labels:
    {{- include "skyflo.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
- kind: ServiceAccount
  name: {{ include "skyflo.fullname" . }}-mcp
  namespace: {{ .Release.Namespace }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "skyflo.fullname" . }}-controller
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "skyflo.labels" . | nindent 4 }}
