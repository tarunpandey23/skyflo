{{- if .Values.engine }}
{{- if .Values.engine.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: skyflo-engine-secrets
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "skyflo.labels" . | nindent 4 }}
type: Opaque
stringData:
{{- with .Values.engine.secret }}
  {{- if .LLM_MODEL }}
  LLM_MODEL: {{ .LLM_MODEL | quote }}
  {{- end }}
  {{- if .LLM_HOST }}
  LLM_HOST: {{ .LLM_HOST | quote }}
  {{- end }}
  {{- if .JWT_SECRET }}
  JWT_SECRET: {{ .JWT_SECRET | quote }}
  {{- end }}
  {{- if or .POSTGRES_DATABASE_URL (index $.Values.engine.defaultUrls "POSTGRES_DATABASE_URL") }}
  POSTGRES_DATABASE_URL: {{ .POSTGRES_DATABASE_URL | default (index $.Values.engine.defaultUrls "POSTGRES_DATABASE_URL") | quote }}
  {{- end }}
  {{- if or .REDIS_URL (index $.Values.engine.defaultUrls "REDIS_URL") }}
  REDIS_URL: {{ .REDIS_URL | default (index $.Values.engine.defaultUrls "REDIS_URL") | quote }}
  {{- end }}
  {{- if .OPENAI_API_KEY }}
  OPENAI_API_KEY: {{ .OPENAI_API_KEY | quote }}
  {{- end }}
  {{- if .ANTHROPIC_API_KEY }}
  ANTHROPIC_API_KEY: {{ .ANTHROPIC_API_KEY | quote }}
  {{- end }}
  {{- if .AZURE_API_KEY }}
  AZURE_API_KEY: {{ .AZURE_API_KEY | quote }}
  {{- end }}
  {{- if .GEMINI_API_KEY }}
  GEMINI_API_KEY: {{ .GEMINI_API_KEY | quote }}
  {{- end }}
  {{- if .COHERE_API_KEY }}
  COHERE_API_KEY: {{ .COHERE_API_KEY | quote }}
  {{- end }}
  {{- if .MISTRAL_API_KEY }}
  MISTRAL_API_KEY: {{ .MISTRAL_API_KEY | quote }}
  {{- end }}
  {{- if .GROQ_API_KEY }}
  GROQ_API_KEY: {{ .GROQ_API_KEY | quote }}
  {{- end }}
  {{- if .ANYSCALE_API_KEY }}
  ANYSCALE_API_KEY: {{ .ANYSCALE_API_KEY | quote }}
  {{- end }}
  {{- if .OPENROUTER_API_KEY }}
  OPENROUTER_API_KEY: {{ .OPENROUTER_API_KEY | quote }}
  {{- end }}
  {{- if .PERPLEXITYAI_API_KEY }}
  PERPLEXITYAI_API_KEY: {{ .PERPLEXITYAI_API_KEY | quote }}
  {{- end }}
  {{- if .FIREWORKS_AI_API_KEY }}
  FIREWORKS_AI_API_KEY: {{ .FIREWORKS_AI_API_KEY | quote }}
  {{- end }}
  {{- if .TOGETHERAI_API_KEY }}
  TOGETHERAI_API_KEY: {{ .TOGETHERAI_API_KEY | quote }}
  {{- end }}
  {{- if .DEEPINFRA_API_KEY }}
  DEEPINFRA_API_KEY: {{ .DEEPINFRA_API_KEY | quote }}
  {{- end }}
  {{- if .AI21_API_KEY }}
  AI21_API_KEY: {{ .AI21_API_KEY | quote }}
  {{- end }}
  {{- if .NLP_CLOUD_API_KEY }}
  NLP_CLOUD_API_KEY: {{ .NLP_CLOUD_API_KEY | quote }}
  {{- end }}
  {{- if .REPLICATE_API_KEY }}
  REPLICATE_API_KEY: {{ .REPLICATE_API_KEY | quote }}
  {{- end }}
  {{- if .HF_TOKEN }}
  HF_TOKEN: {{ .HF_TOKEN | quote }}
  {{- end }}
  {{- if .DATABRICKS_TOKEN }}
  DATABRICKS_TOKEN: {{ .DATABRICKS_TOKEN | quote }}
  {{- end }}
  {{- if .CLARIFAI_PAT }}
  CLARIFAI_PAT: {{ .CLARIFAI_PAT | quote }}
  {{- end }}
  {{- if .VOYAGE_API_KEY }}
  VOYAGE_API_KEY: {{ .VOYAGE_API_KEY | quote }}
  {{- end }}
  {{- if .JINAAI_API_KEY }}
  JINAAI_API_KEY: {{ .JINAAI_API_KEY | quote }}
  {{- end }}
  {{- if .ALEPHALPHA_API_KEY }}
  ALEPHALPHA_API_KEY: {{ .ALEPHALPHA_API_KEY | quote }}
  {{- end }}
  {{- if .BASETEN_API_KEY }}
  BASETEN_API_KEY: {{ .BASETEN_API_KEY | quote }}
  {{- end }}
  {{- if .SAMBANOVA_API_KEY }}
  SAMBANOVA_API_KEY: {{ .SAMBANOVA_API_KEY | quote }}
  {{- end }}
  {{- if .FEATHERLESS_AI_API_KEY }}
  FEATHERLESS_AI_API_KEY: {{ .FEATHERLESS_AI_API_KEY | quote }}
  {{- end }}
  {{- if .OLLAMA_API_KEY }}
  OLLAMA_API_KEY: {{ .OLLAMA_API_KEY | quote }}
  {{- end }}
  {{- if .IBM_API_KEY }}
  IBM_API_KEY: {{ .IBM_API_KEY | quote }}
  {{- end }}
  {{- if .PREDIBASE_API_KEY }}
  PREDIBASE_API_KEY: {{ .PREDIBASE_API_KEY | quote }}
  {{- end }}
  {{- if .NVIDIA_NGC_API_KEY }}
  NVIDIA_NGC_API_KEY: {{ .NVIDIA_NGC_API_KEY | quote }}
  {{- end }}
  {{- if .XAI_API_KEY }}
  XAI_API_KEY: {{ .XAI_API_KEY | quote }}
  {{- end }}
  {{- if .VOLCENGINE_API_KEY }}
  VOLCENGINE_API_KEY: {{ .VOLCENGINE_API_KEY | quote }}
  {{- end }}
  {{- if .AWS_ACCESS_KEY_ID }}
  AWS_ACCESS_KEY_ID: {{ .AWS_ACCESS_KEY_ID | quote }}
  {{- end }}
  {{- if .AWS_SECRET_ACCESS_KEY }}
  AWS_SECRET_ACCESS_KEY: {{ .AWS_SECRET_ACCESS_KEY | quote }}
  {{- end }}
  {{- if .AWS_REGION_NAME }}
  AWS_REGION_NAME: {{ .AWS_REGION_NAME | quote }}
  {{- end }}
  {{- end }}
{{- end }}
{{- end }}
