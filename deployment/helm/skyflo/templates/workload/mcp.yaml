{{- if .Values.mcp }}
{{- if .Values.mcp.enabled }}
{{- $global := index .Values "global" | default dict }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "skyflo.fullname" . }}-mcp
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "skyflo.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.mcp.replicas }}
  selector:
    matchLabels:
      app: {{ include "skyflo.fullname" . }}-mcp
  template:
    metadata:
      labels:
        app: {{ include "skyflo.fullname" . }}-mcp
        {{- with $global.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- with $global.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      serviceAccountName: {{ include "skyflo.fullname" . }}-mcp
      {{- with $global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with $global.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
      - name: mcp
        image: "{{ .Values.mcp.image.repository }}:{{ .Values.mcp.image.tag | default (include "skyflo.version" .) }}"
        imagePullPolicy: {{ .Values.mcp.image.pullPolicy }}
        ports:
        - containerPort: {{ .Values.mcp.service.port }}
          name: http
        envFrom:
        - configMapRef:
            name: skyflo-mcp-config
        env:
        - name: APP_VERSION
          valueFrom:
            configMapKeyRef:
              name: skyflo-version
              key: VERSION
        resources:
          {{- toYaml .Values.mcp.resources | nindent 10 }}
        readinessProbe:
          httpGet:
            path: /mcp/v1/health
            port: http
          initialDelaySeconds: 60
          timeoutSeconds: 5
          periodSeconds: 10
          failureThreshold: 3
        livenessProbe:
          httpGet:
            path: /mcp/v1/health
            port: http
          initialDelaySeconds: 60
          timeoutSeconds: 5
          periodSeconds: 10
          failureThreshold: 3
      terminationGracePeriodSeconds: 10
      {{- with $global.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with $global.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with $global.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
{{- end }}
