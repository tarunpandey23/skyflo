apiVersion: apps/v1
kind: Deployment
metadata:
  name: skyflo-ai-controller
  namespace: ${NAMESPACE}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: skyflo-ai-controller
  template:
    metadata:
      labels:
        app: skyflo-ai-controller
    spec:
      serviceAccountName: skyflo-ai-controller
      containers:
      - name: manager
        image: skyfloaiagent/k8s-controller:${VERSION}
        imagePullPolicy: Never
        env:
        - name: APP_VERSION
          value: "${VERSION}"
        args:
        - --leader-elect=false
        - --metrics-bind-address=:8080
        - --health-probe-bind-address=:8081
        resources:
          limits:
            cpu: 500m
            memory: 128Mi
          requests:
            cpu: 100m
            memory: 64Mi
        ports:
        - containerPort: 8080
          name: metrics
          protocol: TCP
        - containerPort: 8081
          name: health
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /healthz
            port: health
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /readyz
            port: health
          initialDelaySeconds: 5
          periodSeconds: 10
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
      securityContext:
        runAsNonRoot: true
      terminationGracePeriodSeconds: 10
