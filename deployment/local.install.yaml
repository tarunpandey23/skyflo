apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: skyflo-ai-redis
  namespace: ${NAMESPACE}
spec:
  serviceName: skyflo-ai-redis-headless
  replicas: 1
  selector:
    matchLabels:
      app: skyflo-ai-redis
  template:
    metadata:
      labels:
        app: skyflo-ai-redis
    spec:
      containers:
      - name: redis
        image: redis:7.4.7-alpine
        ports:
        - containerPort: 6379
          name: redis
        resources:
          limits:
            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 100m
            memory: 256Mi
        livenessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
