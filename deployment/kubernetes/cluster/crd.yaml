---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: skyfloais.skyflo.ai
spec:
  group: skyflo.ai
  names:
    kind: SkyfloAI
    listKind: SkyfloAIList
    plural: skyfloais
    singular: skyfloai
    shortNames:
    - sky
  scope: Namespaced
  versions:
  - name: v1
    served: true
    storage: true
    schema:
      openAPIV3Schema:
        type: object
        properties:
          spec:
            type: object
            required:
            - ui
            - engine
            - mcp
            properties:
              ui:
                type: object
                required:
                - image
                properties:
                  image:
                    type: string
                  replicas:
                    type: integer
                    minimum: 1
                  resources:
                    type: object
                  env:
                    type: array
                    items:
                      type: object
                      required:
                      - name
                      properties:
                        name:
                          type: string
                        value:
                          type: string
              engine:
                type: object
                required:
                - image
                properties:
                  image:
                    type: string
                  replicas:
                    type: integer
                    minimum: 1
                  resources:
                    type: object
                  databaseConfig:
                    type: object
                    properties:
                      host:
                        type: string
                      port:
                        type: integer
                      database:
                        type: string
                      secretName:
                        type: string
                  redisConfig:
                    type: object
                    properties:
                      host:
                        type: string
                      port:
                        type: integer
                      secretName:
                        type: string
                  env:
                    type: array
                    items:
                      type: object
                      required:
                      - name
                      properties:
                        name:
                          type: string
                        value:
                          type: string
              mcp:
                type: object
                required:
                - image
                properties:
                  image:
                    type: string
                  replicas:
                    type: integer
                    minimum: 1
                  resources:
                    type: object
                  kubeconfigSecret:
                    type: string
                  env:
                    type: array
                    items:
                      type: object
                      required:
                      - name
                      properties:
                        name:
                          type: string
                        value:
                          type: string
              imagePullSecrets:
                type: array
                items:
                  type: object
                  properties:
                    name:
                      type: string
              nodeSelector:
                type: object
                additionalProperties:
                  type: string
              tolerations:
                type: array
                items:
                  type: object
              affinity:
                type: object
          status:
            type: object
            properties:
              uiStatus:
                type: object
                properties:
                  phase:
                    type: string
                  message:
                    type: string
                  readyReplicas:
                    type: integer
                  desiredReplicas:
                    type: integer
              engineStatus:
                type: object
                properties:
                  phase:
                    type: string
                  message:
                    type: string
                  readyReplicas:
                    type: integer
                  desiredReplicas:
                    type: integer
              conditions:
                type: array
                items:
                  type: object
                  required:
                  - type
                  - status
                  properties:
                    type:
                      type: string
                    status:
                      type: string
                    reason:
                      type: string
                    message:
                      type: string
                    lastTransitionTime:
                      type: string
                      format: date-time
    additionalPrinterColumns:
    - name: UI Ready
      type: string
      jsonPath: .status.uiStatus.phase
    - name: Engine Ready
      type: string
      jsonPath: .status.engineStatus.phase
    - name: Age
      type: date
      jsonPath: .metadata.creationTimestamp
    subresources:
      status: {}
