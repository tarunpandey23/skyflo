version: "3.8"
name: skyflo_ai

services:
  postgres:
    image: postgres:15.15-alpine
    container_name: skyflo_ai_postgres
    environment:
      - POSTGRES_USER=skyflo
      - POSTGRES_PASSWORD=skyflo
      - POSTGRES_DB=skyflo
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U skyflo"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  redis:
    image: redis:7.4.7-alpine
    container_name: skyflo_ai_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    command: redis-server --appendonly yes

volumes:
  postgres_data:
  redis_data:
